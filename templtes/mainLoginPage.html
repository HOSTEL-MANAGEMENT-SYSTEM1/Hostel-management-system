<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>
    <link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{{url_for('static',filename='css/sb-admin-2.min.css')}}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-image: url('static/img/pic5.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-box {
            background-color: transparent;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            background-color: transparent; /* Fully transparent card */
            border: none; /* Remove border */
            box-shadow: none; /* Remove shadow */
        }
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .btn {
            padding: 10px 20px; /* Adjust padding to make buttons smaller */
            font-size: 14px; /* Smaller font size */
            background-color: rgba(255, 255, 255, 0.6); /* White transparency */
            color: initial; /* Default text color */
            border: 1px solid #ccc; /* Optional border for better visibility */
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1 class="h4 text-gray-900 mb-4">WELCOME TO PARUL</h1>
        <h1 class="h4 text-gray-900 mb-4">PARUL HOSTEL MANAGEMENT SYSTEM</h1>
        <h1 class="h4 text-gray-900 mb-4">SIGN UP</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-9">
                <div class="card my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <form class="user">
                                        <div class="login-buttons">
                                            <div class="form-group">
                                                <a href="/loginowner" class="btn btn-user">As HOD Login</a>
                                            </div>
                                            <div class="form-group">
                                                <a href="/loginmanager" class="btn btn-user">As Manager Login</a>
                                            </div>
                                            <div class="form-group">
                                                <a href="/login" class="btn btn-user">As Student Login</a>
                                            </div>
                                            <div class="form-group">
                                                <a href="/peoplehome" class="btn btn-user">As Other Guest</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/sb-admin-2.min.js')}}"></script>
</body>
</html>
